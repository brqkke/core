query users(
    $pagination: PaginationInput!,
    $query: String,
    $sort: [SortUserInput!],
    $filters: UserFilterInput
){
    users(pagination: $pagination, query: $query, sort: $sort, filters: $filters) {
        pagination {
            ...PaginationInfos
        }
        items {
            id
            email
            role
            bityTokenStatus {
                linked
                linkStatus
            }
            hasOpenOrders
            createdAt
        }
    }
}
