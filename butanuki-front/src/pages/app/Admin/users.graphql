query users($pagination: PaginationInput!, $query: String, $sort: [SortUserInput!]){
    users(pagination: $pagination, query: $query, sort: $sort) {
        pagination {
            ...PaginationInfos
        }
        items {
            id
            email
            role
            bityTokenStatus {
                linked
                linkStatus
            }
        }
    }
}
