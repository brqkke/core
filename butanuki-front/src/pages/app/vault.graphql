fragment VaultShortInfos on Vault{
    id
    currency
    name
}
query vault($id: ID!){
    vault(id: $id){
        ...VaultShortInfos
    }
}

mutation addOrder($data: OrderInput!, $vaultId: ID!, $replaceOrderId: ID){
    addOrder(vaultId: $vaultId, data: $data, replaceOrderId: $replaceOrderId){
        id
        orders {
            ...OrderInfos
        }
    }
}

query order($id: ID!){
    order(id: $id){
        ...OrderInfos
    }
}
